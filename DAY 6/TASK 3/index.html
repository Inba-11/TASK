<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      width:500px;
      height:300px;
      background-color: violet;
      position: relative;
      top:200px;
      left:200px;
    }
    .red-circle{
      border-radius: 50%;
      background-color:brown;
      height:200px;
      width:200px;
      left:200px;
      top:150px;
      position: absolute;
    } 
      
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
